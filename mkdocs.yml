name: material
site_name: Progetto Docs Demo
site_description: Esempio di documentazione con MkDocs + Material
site_author: Marco Aloisi
site_url: https://marco-aloisi.github.io/docs-demo/
repo_url: https://github.com/Marco-Aloisi/docs-demo
repo_name: GitHub
theme:
  name: material
  language: it
  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Usage: usage.md
  - Examples: examples.md
  - Reference: reference.md
  - About: about.md

plugins:
  - search:
      lang:
        - it

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
